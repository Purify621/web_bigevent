<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" lay-filter="formUser" id="form_user">
                <!-- 隐藏域，用来获取用户的id值 -->
                <input type="hidden" name="id" id="id1">
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" disabled  placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" lay-verify="required|nickname" placeholder="您还未提交昵称" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="email" name="email" lay-verify="email" placeholder="您还未提交邮箱" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" id="btnUser" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <!-- 导入jQuery -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入layui.js -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入 写好的接口API baseAPI.js -->
      <script src="../assets/js/baseAPI.js"></script>
      <!-- 导入自己的js文件 -->
      <script src="../assets/js/user/user_info.js"></script>
</body>
</html>
